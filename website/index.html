<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Importing Bootstrap CSS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Importing Codemirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css" integrity="sha512-6sALqOPMrNSc+1p5xOhPwGIzs6kIlST+9oGWlI4Wwcbj1saaX9J3uzO3Vub016dmHV7hM+bMi/rfXLiF5DNIZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importing Codemirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.js" integrity="sha512-SHHnT2xKoEqAehT3RMuC+f3OkZcU9bTNkFVaX+Jr8b5TQZf1NIiRY5xlzyeypSL0PArd8UsdnyebQ8dARYGgaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Importing Monaki Theme for Codemirror -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">

    <!-- Importing Codemirror Python Module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/python/python.js" integrity="sha512-G0EFbDITXmhZT1xfeH55X0GkKCVwiuYnspBl+YfN5AzEbHFqyhVxN6Y8W5hpMsGMrWrMvB8hOCh16mPrzcP9bA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Kavita Voice Programming</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kavita Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <span class="navbar-text">
                Kavita Voice Programming Team
            </span>
            </div>
        </div>
    </nav>

    <!-- Hero / Entry page -->
    <div class="hero">
        <div class="flex-container vertical-center">
            <div class="title">
                <h1 class="typing-demo">Voice Programming Demo</h1>
            </div>
            <div class="description">
                <p>
                    Welcome to Kavita Voice Programming Demo.
                </p>
            </div>
        </div>
    </div>

    <!-- Code Editor -->
    <div class="editor-container">
        <div class="editor-title">
            <h2>Python Code Editor</h2>
        </div>
        <div class="editor-body">
            <textarea id="editor"></textarea>
        </div>
    </div>

    <!-- Codemirror settings -->
    <script>
        var cm = new CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            tabSize: 4,
            mode: "python",
            value: 'console.log("Hello, World");',
            theme: "monokai"
        });
    </script>

</body>
</html>
